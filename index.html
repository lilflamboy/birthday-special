<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday üéâ</title>
  <style >
    /* Fancy Music Button */
.music-btn {
  background: linear-gradient(135deg, #ff69b4, #ff1493);
  color: white;
  border: none;
  padding: 15px 40px;
  font-size: 1.3em;
  font-weight: bold;
  border-radius: 50px;
  cursor: pointer;
  margin-top: 20px;
  box-shadow: 0 5px 15px rgba(255, 20, 147, 0.5);
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

/* Glow effect */
.music-btn::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.3) 10%, transparent 40%);
  animation: shine 3s linear infinite;
}
.stop-btn {
  background: linear-gradient(135deg, #ff4d4d, #cc0000);
  color: white;
  border: none;
  padding: 15px 40px;
  font-size: 1.2em;
  font-weight: bold;
  border-radius: 50px;
  cursor: pointer;
  margin: 10px;
  box-shadow: 0 5px 15px rgba(204, 0, 0, 0.5);
  transition: all 0.3s ease;
}

.stop-btn:hover {
  transform: scale(1.1);
  background: linear-gradient(135deg, #cc0000, #ff4d4d);
  box-shadow: 0 8px 20px rgba(204, 0, 0, 0.7);
}


@keyframes shine {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.music-btn:hover {
  transform: scale(1.1);
  background: linear-gradient(135deg, #ff1493, #ff69b4);
  box-shadow: 0 8px 20px rgba(255, 20, 147, 0.7);
}
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3.5em;
      color: #fff;
      margin-top: 40px;
      text-shadow: 2px 2px 5px #ff69b4;
      animation: bounce 2s infinite;
    }

    h2 {
      color: #fff;
      margin-top: 10px;
      font-size: 1.5em;
      text-shadow: 1px 1px 3px #ff69b4;
    }

    .cake {
      font-size: 120px;
      margin: 20px;
      animation: wiggle 1s infinite;
      cursor: pointer;
    }

    .btn {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
      background: #ff1493;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 80px;
      height: 100px;
      border-radius: 50%;
      animation: float 10s infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120vh); }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>üéâ Happy Birthday, Gandhiiii! üéÇ</h1>
  <h2>May your day be as fabulous as you are!!! üíñ</h2>
  <div class="cake" onclick="blowCandles()">üéÇ</div>
  <button class="btn" onclick="showSurprise()">Click For Surprise üéÅ</button>

  <!-- Background Music -->
 <audio id="music" loop>
  <source src="mp3 song.mp3" type="audio/mpeg">
</audio>
<button class="music-btn" onclick="document.getElementById('music').play()">
  üé∂ Click To Play
</button>

<!-- Stop Button -->
<button class="stop-btn" onclick="document.getElementById('music').pause()">
  ‚èπ Stop Music
</button>



  <script>
    // Surprise button with confetti
    function showSurprise() {
      alert("üéâ Surprise! It's your birthday bachaaa!, may all your wishes come true, may this small efforts of mine bring you a smile on your face, i love your smile, i love you!!! üòúüíñfrom your dobu!!!");
      for (let i = 0; i < 50; i++) {
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = "-10px";
        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
        confetti.style.animationDuration = (2 + Math.random() * 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    // Blow candles (replace cake emoji)
    function blowCandles() {
      document.querySelector(".cake").innerText = "üç∞";
      alert("üí® You blew the candles! Make a wish ‚ú®");
    }

    // Generate random balloons
    for (let i = 0; i < 15; i++) {
      let balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * window.innerWidth + "px";
      balloon.style.background = `radial-gradient(circle at 30% 30%, hsl(${Math.random()*360}, 80%, 70%), hsl(${Math.random()*360}, 80%, 50%))`;
      balloon.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(balloon);
    }
  </script>
</body>
</html>
